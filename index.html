<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frota CMA e CPR SUL</title>
  <link rel="icon" type="image/png" href="img/diversos_img/cropped-favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-[#204499] flex flex-col items-center min-h-screen p-8 gap-6">
  <!-- Botões -->
  <div class="button-container flex flex-row flex-wrap gap-3 justify-center items-center w-full max-w-7xl">
    <label for="fileInput" class="custom-btn upload-icon flex items-center gap-2" aria-label="Enviar arquivo HTML ou XLS com dados dos veículos">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#374151" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="17 8 12 3 7 8"></polyline>
        <line x1="12" y1="3" x2="12" y2="15"></line>
      </svg>
      <span class="btn-text">Enviar Arquivo</span>
      <input type="file" id="fileInput" accept=".xls,.html" style="display: none;">
    </label>
    <button id="downloadBtn" class="custom-btn upload-icon flex items-center gap-2" aria-label="Baixar extrato como imagem">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#374151" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="group-hover:stroke-[#059669] group-focus:stroke-[#059669]">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="7 10 12 15 17 10"></polyline>
        <line x1="12" y1="15" x2="12" y2="3"></line>
      </svg>
      <span class="btn-text">Baixar Extrato</span>
    </button>
    <button id="shareBtn" class="custom-btn upload-icon flex items-center gap-2" aria-label="Compartilhar extrato como imagem">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#374151" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="group-hover:stroke-[#059669] group-focus:stroke-[#059669]">
        <circle cx="18" cy="5" r="3"></circle>
        <circle cx="6" cy="12" r="3"></circle>
        <circle cx="18" cy="19" r="3"></circle>
        <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
        <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
      </svg>
      <span class="btn-text">Compartilhar</span>
    </button>
    <button id="maintenanceBtn" class="custom-btn upload-icon flex items-center gap-2" aria-label="Gerenciar manutenção dos veículos">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#374151" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="group-hover:stroke-[#059669] group-focus:stroke-[#059669]">
        <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
      </svg>
      <span class="btn-text">Manutenção</span>
    </button>
    <button id="miscBtn" class="custom-btn upload-icon flex items-center gap-2" aria-label="Gerenciar materiais diversos">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#374151" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="group-hover:stroke-[#059669] group-focus:stroke-[#059669]">
        <path d="M22 6v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2z"></path>
        <path d="M10 12l4-4"></path>
        <path d="M10 12h4v4"></path>
      </svg>
      <span class="btn-text">Materiais</span>
    </button>
    <button id="requestMaintenanceBtn" class="custom-btn upload-icon flex items-center gap-2" aria-label="Solicitação de manutenção">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#374151" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="group-hover:stroke-[#059669] group-focus:stroke-[#059669]">
        <path d="M4 4v16h16V4H4zm4 2h8v2H8V6zm0 4h8v2H8v-2zm0 4h4v2H8v-2z"></path>
      </svg>
      <span class="btn-text">Solicitar Manutenção</span>
    </button>
    <button id="maintenanceNotesBtn" class="custom-btn upload-icon flex items-center gap-2" aria-label="Gerenciar anotações de manutenção">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#374151" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="group-hover:stroke-[#059669] group-focus:stroke-[#059669]">
        <path d="M20 14.66V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h5.34"></path>
        <polygon points="18 2 22 6 12 16 8 16 8 12 18 2"></polygon>
      </svg>
      <span class="btn-text">Anotações</span>
    </button>
  </div>

  <!-- Contêiner flex para conteúdo principal -->
  <div class="flex flex-row gap-6 w-full max-w-5xl">
    <!-- Conteúdo capturável -->
    <div id="mainContent" class="w-full bg-gray-50 rounded-2xl p-10 shadow-md relative" aria-label="Arraste e solte um arquivo HTML ou XLS aqui para carregar os dados dos veículos">
      <div id="dropZone" class="hidden absolute inset-0 bg-gray-200 bg-opacity-50 flex items-center justify-center rounded-2xl">
        <p class="text-2xl font-semibold text-gray-800" aria-live="polite">Solte aqui</p>
      </div>
      <img src="./img/diversos_img/logo_compesa.png" alt="Logo Compesa" class="logo-compesa mx-auto mb-6 max-w-xs w-full">
      <h1 class="title-main text-4xl font-semibold text-gray-800 text-center mb-20">Saldo dos Veículos CMA e CPR SUL</h1>
      <div id="content" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      <div id="summaryContainer" class="grid grid-cols-1 lg:grid-cols-3 gap-6 mt-6"></div>
    </div>
  </div>

  <!-- Modal de Manutenção -->
  <div id="maintenanceModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg p-6 w-full max-w-md">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Gerenciar Manutenção</h2>
      <ul id="maintenanceList" class="space-y-2 mb-4"></ul>
      <button id="closeModalBtn" class="custom-btn bg-gray-200 hover:bg-violet-300">Fechar</button>
    </div>
  </div>

  <!-- Modal de Materiais Diversos -->
  <div id="miscModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg p-6 w-full max-w-md">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Gerenciar Materiais Diversos</h2>
      <ul id="miscList" class="space-y-4 mb-4"></ul>
      <button id="closeMiscModalBtn" class="custom-btn bg-gray-200 hover:bg-violet-300">Fechar</button>
    </div>
  </div>

  <!-- Modal de Solicitação de Manutenção -->
  <div id="requestMaintenanceModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg p-6 w-full max-w-md">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Solicitação de Manutenção</h2>
      <form id="requestMaintenanceForm" class="space-y-4">
        <div>
          <label for="vehicleSelect" class="block text-sm font-medium text-gray-700">Veículo</label>
          <select id="vehicleSelect" class="w-full p-2 border border-gray-300 rounded text-sm focus:outline-none focus:border-[#059669] focus:ring-2 focus:ring-[#059669] focus:ring-opacity-20">
            <option value="">Selecione um veículo</option>
          </select>
        </div>
        <div>
          <label for="currentKm" class="block text-sm font-medium text-gray-700">Km Atual</label>
          <input type="number" id="currentKm" min="0" class="w-full p-2 border border-gray-300 rounded text-sm focus:outline-none focus:border-[#059669] focus:ring-2 focus:ring-[#059669] focus:ring-opacity-20" placeholder="Digite a quilometragem atual">
        </div>
        <div>
          <label for="issues" class="block text-sm font-medium text-gray-700">Problemas Identificados</label>
          <textarea id="issues" class="w-full p-2 border border-gray-300 rounded text-sm focus:outline-none focus:border-[#059669] focus:ring-2 focus:ring-[#059669] focus:ring-opacity-20" placeholder="Descreva os problemas identificados" rows="4"></textarea>
        </div>
        <div>
          <label for="driverSelect" class="block text-sm font-medium text-gray-700">Condutor</label>
          <select id="driverSelect" class="w-full p-2 border border-gray-300 rounded text-sm focus:outline-none focus:border-[#059669] focus:ring-2 focus:ring-[#059669] focus:ring-opacity-20">
            <option value="">Selecione um condutor</option>
          </select>
        </div>
        <div>
          <label for="unitSelect" class="block text-sm font-medium text-gray-700">Local/Unidade do Veículo</label>
          <select id="unitSelect" class="w-full p-2 border border-gray-300 rounded text-sm focus:outline-none focus:border-[#059669] focus:ring-2 focus:ring-[#059669] focus:ring-opacity-20">
            <option value="">Selecione uma unidade</option>
          </select>
        </div>
        <div>
          <label for="driverContact" class="block text-sm font-medium text-gray-700">Contato do Condutor</label>
          <input type="text" id="driverContact" class="w-full p-2 border border-gray-300 rounded text-sm bg-gray-100" readonly>
        </div>
        <div>
          <label for="unitAddress" class="block text-sm font-medium text-gray-700">Endereço da Unidade Responsável</label>
          <input type="text" id="unitAddress" class="w-full p-2 border border-gray-300 rounded text-sm bg-gray-100" readonly>
        </div>
        <div>
          <label for="unitMaps" class="block text-sm font-medium text-gray-700">Endereço Maps da Unidade</label>
          <input type="text" id="unitMaps" class="w-full p-2 border border-gray-300 rounded text-sm bg-gray-100" readonly>
        </div>
        <div class="mb-4">
          <label for="locadoraSelect" class="block text-sm font-medium text-gray-700">Locadora/Responsável</label>
          <input type="text" id="locadoraSelect" class="w-full p-2 border border-gray-300 rounded text-sm bg-gray-100" readonly>
        </div>
        <div class="flex justify-end gap-2">
          <button type="button" id="closeRequestModalBtn" class="custom-btn bg-gray-200 hover:bg-violet-300">Fechar</button>
          <button type="button" id="buildEmailBtn" class="custom-btn bg-[#059669] text-white hover:bg-[#047857]">Montar Email</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal de Relatório de E-mail -->
  <div id="emailReportModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg p-6 w-full max-w-md">
      <h2 class="text-xl font-semibold text-gray-700 mb-6 text-center">Relatório do E-mail</h2>
      <div id="emailReportContent" class="text-gray-700"></div>
      <div class="flex gap-4 mt-6">
        <button id="closeEmailReportModalBtn" class="custom-btn bg-gray-200 w-full">Fechar</button>
        <button id="copyEmailBtn" class="custom-btn bg-gray-200 w-full">Copiar</button>
      </div>
    </div>
  </div>

  <!-- Modal de Anotações de Manutenção -->
  <div id="maintenanceNotesModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg p-6 w-full max-w-4xl flex flex-col md:flex-row gap-6">
      <!-- Formulário à esquerda -->
      <div class="flex-1">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Anotações de Manutenção</h2>
        <form id="maintenanceNotesForm" class="space-y-4 mb-4">
          <div>
            <label for="maintenanceNotePlate" class="block text-sm font-medium text-gray-700">Placa</label>
            <select id="maintenanceNotePlate" class="w-full p-2 border border-gray-300 rounded text-sm focus:outline-none focus:border-[#059669] focus:ring-2 focus:ring-[#059669] focus:ring-opacity-20">
              <option value="">Selecione uma placa</option>
            </select>
          </div>
          <div>
            <label for="maintenanceNoteCoordination" class="block text-sm font-medium text-gray-700">Coordenação</label>
            <select id="maintenanceNoteCoordination" class="w-full p-2 border border-gray-300 rounded text-sm focus:outline-none focus:border-[#059669] focus:ring-2 focus:ring-[#059669] focus:ring-opacity-20">
              <option value="">Selecione uma coordenação</option>
            </select>
          </div>
          <div>
            <label for="maintenanceNoteEntryDate" class="block text-sm font-medium text-gray-700">Data de Entrada na Oficina</label>
            <input type="date" id="maintenanceNoteEntryDate" class="w-full p-2 border border-gray-300 rounded text-sm focus:outline-none focus:border-[#059669] focus:ring-2 focus:ring-[#059669] focus:ring-opacity-20">
          </div>
          <div>
            <label for="maintenanceNoteDaysAbsent" class="block text-sm font-medium text-gray-700">Tempo Ausente (dias)</label>
            <input type="number" id="maintenanceNoteDaysAbsent" class="w-full p-2 border border-gray-300 rounded text-sm bg-gray-100" readonly>
          </div>
          <div>
            <label for="maintenanceNoteTicketNumber" class="block text-sm font-medium text-gray-700">Nº Chamado</label>
            <input type="text" id="maintenanceNoteTicketNumber" class="w-full p-2 border border-gray-300 rounded text-sm focus:outline-none focus:border-[#059669] focus:ring-2 focus:ring-[#059669] focus:ring-opacity-20" placeholder="Digite o número do chamado">
          </div>
          <div>
            <label for="maintenanceNoteService" class="block text-sm font-medium text-gray-700">Serviço</label>
            <textarea id="maintenanceNoteService" class="w-full p-2 border border-gray-300 rounded text-sm focus:outline-none focus:border-[#059669] focus:ring-2 focus:ring-[#059669] focus:ring-opacity-20" placeholder="Descreva o serviço realizado" rows="4"></textarea>
          </div>
          <div class="flex justify-end gap-2">
            <button type="button" id="saveNoteBtn" class="custom-btn bg-[#059669] text-white hover:bg-[#047857]">Salvar</button>
            <button type="button" id="closeNotesModalBtn" class="custom-btn bg-gray-200 hover:bg-violet-300">Fechar</button>
          </div>
        </form>
      </div>
      <!-- Histórico à direita -->
      <div class="flex-1 bg-gray-50 p-4 rounded-lg max-h-[80vh] overflow-y-auto">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">Histórico de Anotações</h3>
        <button type="button" id="exportTxtBtn" class="custom-btn bg-gray-200 hover:bg-violet-300">Download do Histórico .txt📄</button>
        <button type="button" id="exportExcelBtn" class="custom-btn bg-gray-200 hover:bg-violet-300">Download do Histórico .xlsx✅</button>
        <ul id="maintenanceNotesList" class="space-y-2"></ul>
      </div>
    </div>
  </div>

  <!-- Modal de Edição de Anotações -->
  <div id="editMaintenanceNoteModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg p-6 w-full max-w-md">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Editar Anotação</h2>
      <form id="editMaintenanceNoteForm" class="space-y-4">
        <input type="hidden" id="editMaintenanceNoteId">
        <div>
          <label for="editMaintenanceNotePlate" class="block text-sm font-medium text-gray-700">Placa</label>
          <select id="editMaintenanceNotePlate" class="w-full p-2 border border-gray-300 rounded text-sm focus:outline-none focus:border-[#059669] focus:ring-2 focus:ring-[#059669] focus:ring-opacity-20">
            <option value="">Selecione uma placa</option>
          </select>
        </div>
        <div>
          <label for="editMaintenanceNoteCoordination" class="block text-sm font-medium text-gray-700">Coordenação</label>
          <select id="editMaintenanceNoteCoordination" class="w-full p-2 border border-gray-300 rounded text-sm focus:outline-none focus:border-[#059669] focus:ring-2 focus:ring-[#059669] focus:ring-opacity-20">
            <option value="">Selecione uma coordenação</option>
          </select>
        </div>
        <div>
          <label for="editMaintenanceNoteEntryDate" class="block text-sm font-medium text-gray-700">Data de Entrada na Oficina</label>
          <input type="date" id="editMaintenanceNoteEntryDate" class="w-full p-2 border border-gray-300 rounded text-sm focus:outline-none focus:border-[#059669] focus:ring-2 focus:ring-[#059669] focus:ring-opacity-20">
        </div>
        <div>
          <label for="editMaintenanceNoteDaysAbsent" class="block text-sm font-medium text-gray-700">Tempo Ausente (dias)</label>
          <input type="number" id="editMaintenanceNoteDaysAbsent" class="w-full p-2 border border-gray-300 rounded text-sm bg-gray-100" readonly>
        </div>
        <div>
          <label for="editMaintenanceNoteTicketNumber" class="block text-sm font-medium text-gray-700">Nº Chamado</label>
          <input type="text" id="editMaintenanceNoteTicketNumber" class="w-full p-2 border border-gray-300 rounded text-sm focus:outline-none focus:border-[#059669] focus:ring-2 focus:ring-[#059669] focus:ring-opacity-20" placeholder="Digite o número do chamado">
        </div>
        <div>
          <label for="editMaintenanceNoteService" class="block text-sm font-medium text-gray-700">Serviço</label>
          <textarea id="editMaintenanceNoteService" class="w-full p-2 border border-gray-300 rounded text-sm focus:outline-none focus:border-[#059669] focus:ring-2 focus:ring-[#059669] focus:ring-opacity-20" placeholder="Descreva o serviço realizado" rows="4"></textarea>
        </div>
        <div class="flex justify-end gap-2">
          <button type="button" id="saveEditNoteBtn" class="custom-btn bg-[#059669] text-white hover:bg-[#047857]">Salvar</button>
          <button type="button" id="closeEditNoteModalBtn" class="custom-btn bg-gray-200 hover:bg-violet-300">Fechar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer with Manual Icon and Text -->
  <footer class="fixed bottom-4 right-4">
    <button id="manualBtn" class="custom-btn upload-icon flex items-center gap-2" aria-label="Abrir manual do usuário em PDF">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#374151" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="group-hover:stroke-[#059669] group-focus:stroke-[#059669]">
        <path d="M4 4h16v16H4z"></path>
        <path d="M8 4v16"></path>
        <path d="M12 10h4"></path>
        <path d="M12 14h4"></path>
        <path d="M12 18h4"></path>
      </svg>
      <span class="btn-text">Manual</span>
    </button>
  </footer>

  <script type="module" src="./js/script.js"></script>
  <script type="module" src="./js/maintenance_notes.js"></script>
  <script>
    document.getElementById('manualBtn').addEventListener('click', () => {
      window.open('./guias/Manual_Usuário.pdf', '_blank');
    });
  </script>
</body>
</html>
